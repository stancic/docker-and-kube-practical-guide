apiVersion: v1
kind: Service
metadata:
  name: backend
  labels:
    group: example
spec:
  selector: 
    app: second-app
  ports:
    - protocol: 'TCP'
      port: 80 # outside port which is exposed
      targetPort: 8080 # inside of the container
    # - protocol: 'TCP'
    #   port: 80 # outside port which is exposed
    #   targetPort: 8080 # inside of the container
  type: LoadBalancer
    
  
